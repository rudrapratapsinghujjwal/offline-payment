<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Payment System</title>
    <link rel="stylesheet" href="style.css">
    <script src="qrcode.min.js"></script>
    <script src="html5-qrcode.min.js"></script>
</head>
<body>
    <h2>Offline Payment System</h2>

    <div class="container">
        <input type="number" id="amount" placeholder="Enter Amount">
        <button id="generateQR">Generate QR</button>
        <button id="sendSound">Send via Sound</button>
        <div id="qrCode"></div>
        <button id="scanQR">Scan QR</button>
        <button id="listenSound">Receive Sound</button>
    </div>

    <div id="qrScanner" style="display: none;">
        <h3>Scan QR Code</h3>
        <div id="reader"></div>
        <button onclick="stopScanning()">Close Scanner</button>
    </div>

    <h3>Transactions:</h3>
    <ul id="transactionHistory"></ul>

    <button id="syncPayments">Sync to Bank</button>

    <script src="app.js"></script>
</body>
</html>
