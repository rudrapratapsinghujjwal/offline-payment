<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Payment System</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/qrcode.min.js"></script>
</head>
<body>
    <h2>Offline Payment System</h2>

    <div class="container">
        <input type="number" id="amount" placeholder="Enter Amount">
        <button id="generateQR">Generate QR</button>
        <button id="sendSound">Send via Sound</button>
        <div id="qrCode"></div>
        <button id="scanQR">Scan QR</button>
        <button id="listenSound">Receive Sound</button>
    </div>

    <h3>Transactions:</h3>
    <ul id="transactionHistory"></ul>

    <button id="syncPayments">Sync to Bank</button>

    <script src="static/js/app.js"></script>
</body>
</html>
